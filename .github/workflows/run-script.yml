name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 指定 Node.js 版本

    - name: Install dependencies
      run: |
        npm install googleapis  # 安装 googleapis 库

    - name: Run your script
      run: |
        node script.js  # 替换为你的脚本文件名

